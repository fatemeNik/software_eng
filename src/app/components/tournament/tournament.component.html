<div class="body-container">

    <div class = "container"  *ngIf="loading "> 


    <table mat-table 
      [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

     <ng-container matColumnDef="registration_fee">
       <th  mat-header-cell *matHeaderCellDef class="thead" >هزینه مسابقات</th>
       <td mat-cell *matCellDef="let element" class="tcontent"> {{element.registration_fee}} </td>
     </ng-container>
    
     <ng-container matColumnDef="participant_ct">
       <th  mat-header-cell *matHeaderCellDef class="thead">تعداد شرکت کنندگان </th>
       <td mat-cell *matCellDef="let element" class="tcontent"> <a href="">{{element.participant_ct}} </a></td>
     </ng-container>

     <ng-container matColumnDef="court_surface">
        <th mat-header-cell *matHeaderCellDef class="thead"> جنس زمین </th>
        <td mat-cell *matCellDef="let element" class="tcontent"> {{element.court_surface}} </td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef class="thead"> زمان شروع </th>
        <td mat-cell *matCellDef="let element" class="tcontent"> {{element.start_date}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="thead"> عنوان مسابقه </th>
        <td mat-cell *matCellDef="let element" class="tcontent"> {{element.title}} </td>
      </ng-container>

     <ng-container matColumnDef="city">
       <th  mat-header-cell *matHeaderCellDef class="thead"> شهر </th>
       <td mat-cell *matCellDef="let element" class="tcontent"> {{element.city}} </td>
     </ng-container>
    
     <ng-container matColumnDef="id" >
       <th  mat-header-cell *matHeaderCellDef class="thead"> شماره </th>
       <td mat-cell *matCellDef="let element" class="tcontent"> {{element.id}}  </td>
     </ng-container>
    
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-diagram" >
                <!-- <img src="{{element.prize}}" alt=""> -->
                <button mat-raised-button color="accent">ثبت نام</button>

            </div>
         </div>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
     class="example-element-row"
     [class.example-expanded-row]="expandedElement === element"
     (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
    </tr>
    </table>

    </div> 

</div>
