<div class="body-container">

    <div class = "container"  *ngIf="loading "> 


    <table mat-table 
      [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

      <ng-container matColumnDef="partner">
        <th mat-header-cell *matHeaderCellDef class="thead"> نقش </th>
        <td mat-cell *matCellDef="let element" class="tcontent"> {{element.partner}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef class="thead"> نام خانوادگی </th>
        <td mat-cell *matCellDef="let element" class="tcontent"> {{element.last_name}} </td>
      </ng-container>

     <ng-container matColumnDef="first_name">
       <th  mat-header-cell *matHeaderCellDef class="thead"> نام </th>
       <td mat-cell *matCellDef="let element" class="tcontent"> {{element.first_name}} </td>
     </ng-container>
    
     <!--ng-container matColumnDef="id">
       <th  mat-header-cell *matHeaderCellDef class="thead"> شماره </th>
       <td mat-cell *matCellDef="let element" class="tcontent"> {{element.id}}  </td>
     </ng-container-->
    
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-diagram" >
                <!-- <img src="{{element.prize}}" alt=""> -->
                 <a [routerLink]="['/chat']" routerLinkActive="router-link-active"> <mat-icon class="icon"> message</mat-icon> </a>
                  <button mat-raised-button (click)="request(element.iripin)" color="primary">درخواست</button>


            </div>
         </div>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
     class="example-element-row"
     [class.example-expanded-row]="expandedElement === element"
     (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
    </tr>
    </table>

    </div> 

</div>
