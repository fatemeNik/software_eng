<div class="body"> 
  <div class="container"> 
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead"> شماره </th>
        <td mat-cell *matCellDef="let element" class="tcell" > {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead"> نام </th>
        <td mat-cell *matCellDef="let element" class="tcell"> {{element.first_name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead"> نام خانوادگی </th>
        <td mat-cell *matCellDef="let element" class="tcell"> {{element.last_name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead"> شهر </th>
        <td mat-cell *matCellDef="let element" class="tcell"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="total_score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead"> مجموع امتیازات </th>
        <td mat-cell *matCellDef="let element" class="tcell"> {{element.total_score}} </td>
      </ng-container>

      <ng-container matColumnDef="iripin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="ir"> iripin </th>
        <td mat-cell *matCellDef="let element" class="cir"> {{element.iripin}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
